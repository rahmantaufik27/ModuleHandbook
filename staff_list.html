<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .staff-list {
            margin-top: 20px;
        }
        .staff-item {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile-name a {
            font-size: 18px;
            font-weight: 500;
            color: #007bff;
            text-decoration: none;
        }
        .profile-affil a {
            color: #6c757d;
            text-decoration: none;
        }
        .profile-id, .profile-dept {
            color: #6c757d;
        }
    </style>
    <title>Staff List</title>
</head>
<body>

<div class="container">
    <h1 class="text-center">Staff List</h1>
    <div class="staff-list" id="staff-list"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('https://ilkom.unila.ac.id/site/asiin/staff_handbook.php')
            .then(response => response.json())
            .then(data => {
                var staffList = document.getElementById('staff-list');
                data.forEach(profile => {
                    var profilePhoto = 'https://sinta.kemdikbud.go.id/public/assets/img/author-small.png'; // Default image
                    var profileLink = 'https://ilkom.unila.ac.id/site/asiin/staff_profile.html?nidn=' + profile['NIDN'];

                    // Fetch SINTA summary to get the profile image
                    fetch('https://ilkom.unila.ac.id/site/asiin/sinta_api.php?sid=' + profile['SINTA ID'] + '&type=summary')
                        .then(response => response.json())
                        .then(sintaData => {
                            if (sintaData && sintaData.profile_image) {
                                profilePhoto = sintaData.profile_image;
                            }

                            var staffHtml = `
                                <div class="staff-item row">
                                    <div class="col-3 col-sm-4 col-md-3">
                                        <img src="${profilePhoto}" onerror="this.onerror=null;this.src='https://sinta.kemdikbud.go.id/public/assets/img/author-small.png';" alt="avatar" class="img-thumbnail avatar">
                                    </div>
                                    <div class="col col-sm-8">
                                        <div class="profile-name">
                                            <a href="${profileLink}">${profile['NAME']}</a> <i class="el el-ok-sign text-success ml-2"></i>
                                        </div>
                                        <div class="profile-affil">
                                            <i class="el el-map-marker mr-1"></i> Universitas Bina Nusantara
                                        </div>
                                        <div class="profile-dept">${profile['POSITION']}</div>
                                        <div class="profile-id">
                                            <i class="el el-user mr-1"></i>NIDN: ${profile['NIDN']} <span class="fi fi-id ml-1"></span><br>
                                            <i class="el el-user mr-1"></i>SINTA ID: ${profile['SINTA ID']} <span class="fi fi-id ml-1"></span>
                                        </div>
                                    </div>
                                </div>
                            `;
                            staffList.innerHTML += staffHtml;
                        })
                        .catch(error => {
                            console.error('Error fetching SINTA summary:', error);
                            // Use default profile photo and fill in other data
                            var staffHtml = `
                                <div class="staff-item row">
                                    <div class="col-3 col-sm-4 col-md-3">
                                        <img src="${profilePhoto}" onerror="this.onerror=null;this.src='https://sinta.kemdikbud.go.id/public/assets/img/author-small.png';" alt="avatar" class="img-thumbnail avatar">
                                    </div>
                                    <div class="col col-sm-8">
                                        <div class="profile-name">
                                            <a href="${profileLink}">${profile['NAME']}</a> <i class="el el-ok-sign text-success ml-2"></i>
                                        </div>
                                        <div class="profile-affil">
                                            <i class="el el-map-marker mr-1"></i> Universitas Bina Nusantara
                                        </div>
                                        <div class="profile-dept">${profile['POSITION']}</div>
                                        <div class="profile-id">
                                            <i class="el el-user mr-1"></i>NIDN: ${profile['NIDN']} <span class="fi fi-id ml-1"></span><br>
                                            <i class="el el-user mr-1"></i>SINTA ID: ${profile['SINTA ID']} <span class="fi fi-id ml-1"></span>
                                        </div>
                                    </div>
                                </div>
                            `;
                            staffList.innerHTML += staffHtml;
                        });
                });
            })
            .catch(error => console.error('Error fetching staff data:', error));
    });
</script>
</body>
</html>
